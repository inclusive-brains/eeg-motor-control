<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script defer src="/common/assets/js/timeflux.js"></script>
    <script defer src="assets/js/train.js"></script>
    <script defer src="assets/js/grid.js"></script>
    <script defer src="assets/js/main.js"></script>
    <link rel="stylesheet" href="assets/css/fonts.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/train.css">
    <link rel="stylesheet" href="assets/css/grid.css">
    <title>BCI</title>
  </head>
  <body class="no_cursor">

    <!-- Intro -->
    <img src="assets/media/logo.jpg" id="logo" width="30%" class="center">

    <!-- Calibration -->
    <div id="message" class="center"></div>
    <div id="ready" class="bottom">Press any key to continue.</div>
    <div id="marker" class="marker center hidden no_cursor"></div>
    <div id="media"></div>
    <div id="dot" class="dot center hidden"></div>

    <!-- Grid -->
    <img src="assets/media/loading.png" id="loading" class="center hidden">
    <div id="wrapper" class="hidden">
      <div id="main">
        <div id="grid"></div>
      </div>
    </div>

    <!-- Metrics -->
    <div id="metrics" class="hidden">
      <div id="cognitive_load"></div>
    </div>

  </body>
</html>
