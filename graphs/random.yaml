graphs:

  - id: random
    nodes:
    - id: raw
      module: timeflux.nodes.random
      class: Random
      params:
        columns: 4
        rows_min: 24
        rows_max: 26
        value_min: -50
        value_max: 50
        seed: 1
    - id: publish_raw
      module: timeflux.nodes.zmq
      class: Pub
      params:
        topic: raw
    - id: publish_filtered
      module: timeflux.nodes.zmq
      class: Pub
      params:
        topic: filtered
    edges:
      - source: raw
        target: publish_raw
      - source: raw
        target: publish_filtered
    rate: 10