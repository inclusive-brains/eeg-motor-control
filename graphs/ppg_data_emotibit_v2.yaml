graphs:

  - id: osc_acquisition
    nodes:
      - id: osc_receiver
        module: timeflux.nodes.osc
        class: Server
        params:
          ip: 'localhost'
          port: 12345
          addresses:
            - /EmotiBit/0/PPG_RED
            - /EmotiBit/0/HR
            - /EmotiBit/0/EA
            - /EmotiBit/0/EL
            - /EmotiBit/0/ER
            - /EmotiBit/0/T1	
      - id: select_column
        module: timeflux.nodes.query
        class: LocQuery
        params:
          key: 1  # selecting only one PPG channel (IR)
          axis: 1
      - id: select_column_hr
        module: timeflux.nodes.query
        class: LocQuery
        params:
          key: 0
          axis: 1
      - id: select_column_eda
        module: timeflux.nodes.query
        class: LocQuery
        params:
          key: 0
          axis: 1
      - id: bandpass_filter
        module: timeflux_dsp.nodes.filters
        class: FIRFilter
        params:
          rate: 25
          frequencies: [0.5, 10]
          filter_type: bandpass
          order: 2
      - id: pub_filtered
        module: timeflux.nodes.zmq
        class: Pub
        params:
            topic: ppg_filtered
      - id: pub_hr
        module: timeflux.nodes.zmq
        class: Pub
        params:
            topic: hr_data
      - id: pub_raw
        module: timeflux.nodes.zmq
        class: Pub
        params:
            topic: ppg_raw
      - id: pub_eda
        module: timeflux.nodes.zmq
        class: Pub
        params:
            topic: eda_raw
    edges:
      - source: osc_receiver:EmotiBit_0_PPG_RED
        target: select_column
      - source: osc_receiver:EmotiBit_0_HR
        target: select_column_hr
      - source: osc_receiver:EmotiBit_0_ER
        target: select_column_eda
      - source: select_column
        target: bandpass_filter
      - source: select_column_hr
        target: pub_hr
      - source: bandpass_filter
        target: pub_filtered
      - source: select_column
        target: pub_raw
      - source: select_column_eda
        target: pub_eda