graphs:

  - id: acquisition
    nodes:
    - id: device
      module: timeflux_consciouslabs.nodes.driver
      class: ConsciousLabs
      params:
        address: /dev/cu.SLAB_USBtoUART
        channels: [ Fp1, Fp2, F3, Fz, F4, C1, Cz, C2, P3, Pz, P4, O1, Oz, O2, T3, T4 ]
    - id: space
      module: timeflux.nodes.dejitter
      class: Space
    - id: pub_raw
      module: timeflux.nodes.zmq
      class: Pub
      params:
        topic: eeg_raw
    - id: pub_spaced
      module: timeflux.nodes.zmq
      class: Pub
      params:
        topic: spaced
    - id: pub_offsets
      module: timeflux.nodes.zmq
      class: Pub
      params:
        topic: offsets
    edges:
    - source: device
      target: pub_raw
    - source: device:offsets
      target: pub_offsets
    - source: device
      target: space
    - source: space
      target: pub_spaced
    rate: 10

  - id: filter
    nodes:
    - id: sub
      module: timeflux.nodes.zmq
      class: Sub
      params:
        topics: [ spaced ]
    - id: notch_50
      module: timeflux_dsp.nodes.filters
      class: IIRFilter
      params:
        filter_type: bandstop
        frequencies: [48, 52]
        order: 3
    - id: notch_100
      module: timeflux_dsp.nodes.filters
      class: IIRFilter
      params:
        filter_type: bandstop
        frequencies: [98, 102]
        order: 3
    - id: bandpass
      module: timeflux_dsp.nodes.filters
      class: IIRFilter
      params:
        filter_type: bandpass
        frequencies: [3.5, 40]
        order: 3
    - id: pub_filtered
      module: timeflux.nodes.zmq
      class: Pub
      params:
        topic: eeg_filtered
    edges:
    - source: sub:spaced
      target: notch_50
    - source: notch_50
      target: notch_100
    - source: notch_100
      target: bandpass
    - source: bandpass
      target: pub_filtered
    rate: 10
