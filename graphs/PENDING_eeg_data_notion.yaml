graphs:

  - id: notion
    nodes:
    - id: raw
      module: timeflux.nodes.lsl
      class: Receive
      params:
        prop: type
        value: EEG
        sync: network
    - id: publish_raw
      module: timeflux.nodes.zmq
      class: Pub
      params:
        topic: eeg_raw
    - id: publish_filtered
      module: timeflux.nodes.zmq
      class: Pub
      params:
        topic: eeg_filtered
    - id: dejitter
      module: timeflux.nodes.dejitter
      class: Reindex
    - id: bandpass
      module: timeflux_dsp.nodes.filters
      class: IIRFilter
      params:
        filter_type: bandpass
        frequencies: [0.1, 40]
        order: 3
    edges:
      - source: raw
        target: dejitter
      - source: dejitter
        target: bandpass
      - source: bandpass
        target: publish_filtered
      - source: raw
        target: publish_raw
    rate: 10