graphs:

  # Fake PPG Data + Metric calculation graph
  - id: PPG
    nodes:
      - id: random
        module: timeflux.nodes.random
        class: Random
        params:
          columns: 1
          rows_min: 1
          rows_max: 10
          value_min: 0
          value_max: 50
          seed: 1
      - id: bandpass_filter
        module: timeflux_dsp.nodes.filters
        class: FIRFilter
        params:
          rate: 128
          frequencies: [0.5, 30]
          filter_type: bandpass
          order: 20
      - id: pub_filtered
        module: timeflux.nodes.zmq
        class: Pub
        params:
            topic: ppg_filtered
      - id: pub_raw
        module: timeflux.nodes.zmq
        class: Pub
        params:
            topic: ppg_raw
      - id: pub_eda
        module: timeflux.nodes.zmq
        class: Pub
        params:
            topic: eda_raw
      - id: pub_temperature
        module: timeflux.nodes.zmq
        class: Pub
        params:
            topic: temperature_raw
      - id: pub_hr
        module: timeflux.nodes.zmq
        class: Pub
        params:
            topic: hr_data
    edges:
      - source: random
        target: bandpass_filter
      - source: bandpass_filter
        target: pub_filtered
      - source: random
        target: pub_raw
      - source: random
        target: pub_eda
      - source: random
        target: pub_temperature
      - source: random
        target: pub_hr